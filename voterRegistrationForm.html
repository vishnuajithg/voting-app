<body>

<div class="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow-md mt-10">
    <h1 class="text-2xl font-bold mb-6 text-center">College Student Voter Registration</h1>
    <form action="#" method="#">
        
        <div class="mb-4">
            <label for="full_name" class="block text-gray-700 font-bold mb-2">Full Name:</label>
            <input type="text" id="full_name" name="full_name" class="border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>
       
        <div class="mb-4">
            <label for="student_id" class="block text-gray-700 font-bold mb-2">Student ID:</label>
            <input type="text" id="student_id" name="student_id" class="border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>
        
        <div class="mb-4">
            <label for="dob" class="block text-gray-700 font-bold mb-2">Date of Birth:</label>
            <input type="date" id="dob" name="dob" class="border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>
        
        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-bold mb-2">Email Address:</label>
            <input type="email" id="email" name="email" class="border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>
        
        <div class="mb-4">
            <label for="phone" class="block text-gray-700 font-bold mb-2">Phone Number:</label>
            <input type="tel" id="phone" name="phone" class="border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>
        
        <div class="mb-4">
            <label for="stream" class="block text-gray-700 font-bold mb-2">Stream of Studying:</label>
            <input type="text" id="stream" name="stream" class="border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>

        <div class="mb-4">
            <label for="year" class="block text-gray-700 font-bold mb-2">Year of Studying:</label>
            <input type="text" id="year" name="year" class="border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>
        <div class="mb-4">
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit Registration</button>
        </div>
    </form>
</div>
